<!DOCTYPE html>
<html>
  <head>
    <title>Kindle Skurwiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-skurwiel.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
        <div class="container" id="with-logo">
            <img src="img/kindle.jpg" alt="Reader skurwiel">
            <h1>Kindle Skurwiel</h1>
        </div>
    </div>
    <div class="jumbotron jumbotron-light">
        <div class="container">
            <div class="btn-group btn-group-lg dropdown-change dropup">
                <button class="btn dropdown-toggle" data-toggle="dropdown" type="button">
                    <span class="value">Wersja czytnika</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" data-reader="kindle">Kindle 4</a></li>
                    <li><a href="#" data-reader="kindle-paperwhite">Kindle Paperwhite</a></li>
                    <li><a href="#" data-reader="kindle-fire">Kindle Fire</a></li>
                </ul>
            </div>
            <div class="btn-group btn-group-lg dropdown-change dropup">
                <button class="btn dropdown-toggle" data-toggle="dropdown" type="button">
                    <span class="value">Sezon</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" data-season="01">Sezon 1</a></li>
                    <li><a href="#" data-season="02">Sezon 2</a></li>
                    <li><a href="#" data-season="03">Sezon 3</a></li>
                    <li><a href="#" data-season="04">Sezon 4</a></li>
                    <li><a href="#" data-season="05">Sezon 5</a></li>
                    <li class="divider"></li>
                    <li><a href="#" data-season="all">Wszystkie sezony</a></li>
                </ul>
            </div>
            <div class="btn-group btn-group-lg">
                <button class="btn btn-primary disabled" type="button" id="download">
                    <span class="glyphicon glyphicon-download"></span>
                    Pobierz
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            mobi/ePub conversion by <a href="http://rzegocki.pl/">ajgon</a> - all other credits to <a href="http://mnq-planet.pl/">mnq</a>.
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/skurwiel.js"></script>
  </body>
</html>
